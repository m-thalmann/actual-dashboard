<app-card>
  <h2>Balance history</h2>
  <div>
    <canvas #chart height="500px"></canvas>
  </div>
</app-card>

@if (loading() || timeRange() === undefined || loadingError() !== undefined) {
  <div class="disabled-overlay">
    @if (loadingError() !== undefined) {
      <app-error-display [error]="loadingError()" />
    } @else if (loading()) {
      <app-loading-spinner />
    } @else if (timeRange() === undefined) {
      <p>Select a time range to view graph.</p>
    }
  </div>
}
