<div>
  <h1>{{ accountDetails()?.name }}</h1>
  <h3>{{ (accountDetails()?.amount ?? 0) / 100 | currency }}</h3>
</div>

<div class="container">
  <div class="actions">
    <div class="filters">
      <app-input-field
        [value]="filters().search"
        label="Search"
        placeholder="Notes"
        (valueChange)="doSearch($event)"
        clearable
      />

      <app-select-field
        [value]="filters().category"
        [options]="categoryOptions()"
        label="Category"
        (valueChange)="changeCategory($event)"
      />
    </div>

    <app-pagination
      [page]="page()"
      [totalPages]="transactions()?.meta?.lastPage ?? 0"
      (prevPage)="updatePage(page() - 1)"
      (nextPage)="updatePage(page() + 1)"
    />
  </div>

  <app-transactions-table [transactions]="transactions()?.data ?? []" />
</div>
