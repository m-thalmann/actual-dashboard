<div>
  <h1>{{ accountDetails()?.name }}</h1>
  <h3>{{ (accountDetails()?.amount ?? 0) / 100 | currency }}</h3>
</div>

<div class="container">
  <div class="actions">
    <app-account-detail-filter
      [accountId]="(accountId$ | async) ?? undefined"
      [currentFilters]="filters()"
      (search)="doSearch($event)"
      (categoryChange)="changeCategory($event)"
    />

    <app-pagination
      [page]="page()"
      [totalPages]="transactions()?.meta?.lastPage ?? 0"
      (prevPage)="updatePage(page() - 1)"
      (nextPage)="updatePage(page() + 1)"
    />
  </div>

  <app-transactions-table [transactions]="transactions()?.data ?? []" />
</div>
