<app-input-field
  [value]="filters().search"
  label="Search"
  placeholder="Notes"
  [disabled]="disabled()"
  (valueChange)="doSearch($event)"
  clearable
/>

<app-select-field
  [value]="filters().category"
  [options]="categoryOptions()"
  label="Category"
  [disabled]="disabled() || categoriesLoading() || categoriesLoadingError() !== undefined"
  (valueChange)="changeCategory($event)"
/>

@if (categoriesLoadingError(); as categoriesLoadingError) {
  <span class="error">
    <i class="fa fa-exclamation-circle"></i>
    Error loading categories
  </span>
}
