<label [class.disabled]="disabled()">
  <span class="label-text">
    {{ label() }}
  </span>

  <select #inputElement [disabled]="disabled()" [compareWith]="compareWith" [(ngModel)]="value">
    @for (option of options(); track trackBy(option.value)) {
      <option [ngValue]="option.value">
        {{ option.label }}
      </option>
    }
  </select>
</label>
